<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<!-- Use get not post -->
	<div>
		<form method="get">
			<span>Name:</span>  <input type="text" name="firstname">
			<br>
			Last Name: <input type="text" name="lastname">
			<br>
			Email: <input type="email" required name="email">
			<br>
			Password: <input type="password" min = "5" name="password">
			<br>
			Birthday: <input type="date" name="birthday">
			<br>
			Gender: 
			<br>
			<input type="radio" name="gender" value="Male"> Male
			<br>
			<input type="radio" name="gender" value="Female"> Female
			<br>
			<input type="radio" name="gender" value="Other"> Other
			<br>
			Pets: 
			<br>
			<input type="checkbox" name="Pets" value="Cats"> Cats
			<br>
			<input type="checkbox" name="Pets" value="Dogs"> Dogs
			<br>
			Cars:
			<select name="cars">
				<option value="Volvo">Volvo</option>
				<option value="Audi">Audi</option>
				<option value="BMW">BMW</option>
				<option value="Maruti">Maruti</option>
			</select>
			<br>
			<input type="submit" value = "Register!!">
			<input type="reset">
		</form>
	</div>

</body>
</html>
